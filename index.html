<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="icons/css/all.min.css" />
  </head>
  <body>
    <!--INÍCIO DIV TOPO-->
    <div class="topo">
      <div class="topo--left">
        <i class="fa-solid fa-bars icone--left"></i>
        <img src="images/logo.png" alt="" class="image--left" />
      </div>
      <input type="search" placeholder="Pesquisar" class="search--topo" />
      <button class="button--search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <i class="fa-solid fa-microphone mic--topo"></i>
      <i class="fas fa-th th--topo"></i>
      <i class="fa-solid fa-grip-vertical grip--topo"></i>
      <button class="login--topo">
        <i class="fa-solid fa-circle-user user--login"></i>FAZER LOGIN
      </button>
      <div class="topo--right"></div>
    </div>
    <br />
    <!--FINAL DIV TOPO-->
    <!------------------------------------------------------------------------------------->
    <!--INÍCIO DIV LATERAL-->
    <div class="lateral">
      <div class="item--lateral--active">
        <i class="fa-solid fa-house icone--lateral--active"></i> Início
      </div>

      <div class="item--lateral">
        <i class="fa-solid fa-compass icone--lateral"></i>Explorar
      </div>

      <div class="item--lateral">
        <i class="fa-brands fa-youtube icone--lateral"></i>Inscrições
      </div>

      <div class="separator"></div>
      <br />

      <div class="item--lateral">
        <i class="fa-solid fa-layer-group icone--lateral"></i>Biblioteca
      </div>

      <div class="item--lateral">
        <i class="fa-solid fa-clock-rotate-left icone--lateral"></i>Histórico
      </div>
      <div class="separator"></div>
      <br>
      <center>
        <p class="curta--lateral">
          Faça login para curtir vídeos, comentar e se inscrever.
        </p>
      </center>
      <button class="login--baixo">
        <i class="fa-solid fa-circle-user user--login"></i>FAZER LOGIN
      </button>
      <br>
      <div class="separator"></div>
      
    </div>
  </body>
  <script type="text/javascript" src="icons/js/all.min.js"></script>
</html>
