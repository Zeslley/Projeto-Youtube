<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="icons/css/all.min.css" />
  </head>
  <body>
    <!--INÍCIO DIV TOPO-->
    <div class="topo">
      <div class="topo--left">
        <i class="fa-solid fa-bars icone--left"></i>
        <img src="images/logo.png" alt="" class="image--left" />
      </div>
        <input type="search" placeholder="Pesquisar" class="search--topo">
        <button class="button--search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <i class="fa-solid fa-microphone mic--topo"></i>
        <i class="fas fa-th th--topo"></i>
        <i class="fa-solid fa-grip-vertical grip--topo"></i>
        <button class="login--topo"><i class="fa-solid fa-circle-user user--login"></i>FAZER LOGIN
        </button>
      <div class="topo--right"></div>
    </div>
    <br>
    <!--FINAL DIV TOPO-->
    <!------------------------------------------------------------------------------------->
    <!--INÍCIO DIV LATERAL-->
    <div class="lateral">

      <div class="item--lateral">
        <i class="fa-solid fa-house icone--lateral"></i> Início
      </div>

    </div>
  </body>
  <script type="text/javascript" src="icons/js/all.min.js"></script>
</html>
